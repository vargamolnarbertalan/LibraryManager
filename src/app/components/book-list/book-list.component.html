<div class="container">
  <!-- No data message -->
  <p *ngIf="Books.length <= 0" class="no-data text-center">There is no Book added yet!</p>
  <div class="card-body">
    <form [formGroup]="filterForm" (ngSubmit)="onFilterSubmit()">
      <div class="form-group">
        <label>Filter by title</label>
        <input class="form-control" type="text" formControlName="Title">
      </div>
      <div class="form-group">
        <label>Filter by Publisher</label>
        <input class="form-control" type="text" formControlName="Publisher">
      </div>
      <div class="form-group">
        <button class="btn btn-success btn-lg btn-block" type="submit">Filter</button>
      </div>
    </form>
  </div>
  <!-- Books list -->
  <table class="table table-bordered" *ngIf="Books.length > 0">
    <thead class="table-success">
    <tr>
      <th scope="col">Books ID</th>
      <th scope="col">Title</th>
      <th scope="col">Writer</th>
      <th scope="col">Publisher</th>
      <th scope="col">ISBN</th>
      <th scope="col">Released</th>
      <th scope="col">Number of pages</th>
      <th scope="col">OG_Price</th>
      <th scope="col">Status</th>
      <th scope="col center">Update</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let Book of Books; let i = index">
      <th scope="row">{{Book._id}}</th>
      <td>{{Book.Title}}</td>
      <td>{{Book.Writer}}</td>
      <td>{{Book.Publisher}}</td>
      <td>{{Book.ISBN}}</td>
      <td>{{Book.Released | date: "yyyy-MM-dd"}}</td>
      <td>{{Book.NumberOfPages}}</td>
      <td>{{Book.OG_Price}}</td>
      <td>{{Book.status}}</td>
      <td class="text-center edit-block">
          <span class="edit" [routerLink]="['/edit-Book/', Book._id]">
            <button type="button" class="btn btn-success btn-sm">Edit</button>
          </span>
        <span class="delete" (click)="removeBook(Book, i)">
            <button type="button" class="btn btn-danger btn-sm">Delete</button>
          </span>
      </td>
    </tr>
    </tbody>
  </table>
</div>
