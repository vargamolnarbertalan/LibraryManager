<div class="row justify-content-center">
  <div class="col-md-4 register-employee">
    <!-- form card register -->
    <div class="card-header">
      <h3 class="mb-0">Edit Book</h3>
    </div>
    <div class="card-body">
      <form [formGroup]="editBookForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label>Title</label>
          <input class="form-control" type="text" formControlName="Title">
          <!-- error -->
          <div class="invalid-feedback" *ngIf="myForm.Title.errors?.required">
            Title is required.
          </div>
        </div>

        <div class="form-group">
          <label >Writer</label>
          <input class="form-control" type="text" formControlName="Writer">
          <!-- error -->
          <div class="invalid-feedback" *ngIf="myForm.Writer.errors?.required">
            Enter Writer.
          </div>
        </div>

        <div class="form-group">
          <label >Plat</label>
          <input class="form-control" type="text" formControlName="Publisher">
          <!-- error -->
          <div class="invalid-feedback" *ngIf="myForm.Publisher.errors?.required">
            Enter Publisher number.
          </div>
        </div>

        <div class="form-group">
          <label>ISBN</label>
          <input class="form-control" type="text" formControlName="ISBN">
          <!-- error -->
          <div class="invalid-feedback" *ngIf="myForm.ISBN.errors?.required">
            Enter ISBN.
          </div>
        </div>

        <div class="form-group">
          <label>Date of Publication</label>
          <input class="form-control" type="date" formControlName="Released">
          <!-- error -->
          <div class="invalid-feedback" *ngIf="myForm.Released.errors?.required">
            Enter Date of Publication.
          </div>
        </div>


        <div class="form-group">
          <label>Number of pages </label>
          <input class="form-control" type="number" formControlName="NumberOfPages">
          <!-- error -->
          <div class="invalid-feedback" *ngIf="submitted && myForm.NumberOfPages.errors?.required">
            Enter Number of pages.
          </div>
          <div class="invalid-feedback" *ngIf="submitted && myForm.NumberOfPages.errors?.pattern">
            Enter Numbers Only
          </div>
        </div>

        <div class="form-group">
          <label>Original price</label>
          <input class="form-control" type="number" formControlName="OG_Price">
          <!-- error -->
          <div class="invalid-feedback" *ngIf="submitted && myForm.OG_Price.errors?.required">
            Enter Original price.
          </div>
          <div class="invalid-feedback" *ngIf="submitted && myForm.OG_Price.errors?.pattern">
            Enter Numbers Only
          </div>
        </div>

        <div class="form-group">
          <label >Status</label>
          <select class="custom-select form-control" (change)="updateStatus($event.target.value)"
                  formControlName="status">
            <option value="">Choose...</option>
            <option *ngFor="let BookStatus of BookStatus " value="{{BookStatus}}">{{BookStatus}}
            </option>
          </select>
          <!-- error -->
          <div class="invalid-feedback" *ngIf="myForm.status.errors?.required">
            Choose status.
          </div>
        </div>

        <div class="form-group">
          <button class="btn btn-success btn-lg btn-block" type="submit" [disabled]="!editBookForm.valid">Update</button>
        </div>
      </form>

    </div>
  </div><!-- form card register -->
</div>
