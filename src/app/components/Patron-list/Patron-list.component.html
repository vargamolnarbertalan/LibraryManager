<div class="container">
  <!-- No data message -->
  <p *ngIf="Patron.length <= 0" class="no-data text-center">There is no Patron added yet!</p>

  <!-- Books list -->
  <table class="table table-bordered" *ngIf="Patron.length > 0">
    <thead class="table-success">
    <tr>
      <th scope="col">Patron ID</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Address</th>
      <th scope="col">Phone No</th>
      <th scope="col center">Update</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let Patron of Patron; let i = index">
      <th scope="row">{{Patron._id}}</th>
      <td>{{Patron.name}}</td>
      <td>{{Patron.email}}</td>
      <td>{{Patron.address}}</td>
      <td>{{Patron.phoneNumber}}</td>
      <td class="text-center edit-block">
          <span class="edit" [routerLink]="['/edit-Patron/', Patron._id]">
            <button type="button" class="btn btn-success btn-sm">Edit</button>
          </span>
        <span class="delete" (click)="removePatron(Patron, i)">
            <button type="button" class="btn btn-danger btn-sm">Delete</button>
          </span>
      </td>
    </tr>
    </tbody>
  </table>
</div>
