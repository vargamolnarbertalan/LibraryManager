<div class="container">
  <table>

    <tbody>
    <tr class="table table-bordered">
      <table>
        <thead class="table-success">
        <tr>
          <th scope="col">Borrow Id</th>
          <th scope="col">Start</th>
          <th scope="col">End</th>
          <th scope="col">Patron Id</th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <th>{{BorrowData._id}}</th>
          <td>{{BorrowData.start | date: "yyyy-MM-dd"}}</td>
          <td>{{BorrowData.end | date: "yyyy-MM-dd"}}</td>
          <td>{{BorrowData.Patron}}</td>
        </tr>
        <tr>
          <th colspan="5">BORROWED Books</th>
        </tr>
        <tr *ngFor="let id of BorrowData.RentedBook">
          <td colspan="5">{{id}}</td>
        </tr>
        </tbody>
      </table>
    </tr>
    </tbody>
  </table>
  <div class="card-body" [hidden]="submitted">
    <form [formGroup]="closureForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Tick if Book was damaged</label>
        <input class="form-control" type="checkbox" formControlName="damage">
        <label>Enter total OG_Price ran</label>
        <input class="form-control" type="number" formControlName="OG_Price">
      </div>
      <div class="form-group">
        <button class="btn btn-success btn-lg btn-block" type="submit" [disabled]="!closureForm.valid || submitted === true" >Create Bill and Close Borrow</button>
      </div>
    </form>
  </div>

  <div [hidden]="!submitted">
      Total amount owed: {{bill}}
  </div>
</div>
